<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 운세</h1>
        <p>당신의 사주 정보를 입력하고 오늘을 점쳐보세요!</p>
        
        <div id="fortune-form">
            <div class="form-grid">
                <label for="user-name">이름</label>
                <input type="text" id="user-name" placeholder="이름" autocomplete="off">

                <label for="birth-date">생년월일</label>
                <input type="date" id="birth-date">

                <label for="birth-time">태어난 시간</label>
                <div class="time-container">
                    <select id="birth-time">
                        <!-- Options will be generated by JS -->
                    </select>
                    <div class="checkbox-container">
                        <input type="checkbox" id="time-unknown">
                        <label for="time-unknown">시간 모름</label>
                    </div>
                </div>

                <label>성별</label>
                <div class="gender-container">
                    <input type="radio" id="gender-male" name="gender" value="male">
                    <label for="gender-male">남자</label>
                    <input type="radio" id="gender-female" name="gender" value="female">
                    <label for="gender-female">여자</label>
                </div>
            </div>
            <button id="view-result-button" disabled>결과보기</button>
        </div>

        <div id="fortune-result" class="hidden">
            <div class="score-container">
                <div class="score-title">오늘의 운세 점수</div>
                <div id="fortune-score"></div>
                <div id="fortune-keywords"></div>
            </div>
            <h2>📜 총운</h2>
            <p id="result-total"></p>
            <h2>💡 오늘의 조언</h2>
            <p id="result-advice"></p>
            <button id="try-again-button">다시하기</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
