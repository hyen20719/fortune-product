<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 운세</h1>
        <p>당신의 오늘을 점쳐보세요!</p>
        <button id="show-fortune-button">오늘의 운세 열어보기</button>
        <div id="fortune-form" class="hidden">
            <h2>나의 정보 입력</h2>
            <input type="text" id="user-name" placeholder="이름을 입력하세요">
            <button id="view-result-button">결과보기</button>
        </div>
        <div id="fortune-result" class="hidden">
            <h2>오늘의 운세 결과</h2>
            <p id="result-text"></p>
            <button id="try-again-button">다시하기</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
